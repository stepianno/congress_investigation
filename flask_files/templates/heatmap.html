<body>
<h1  style="position:relative;left:50px;top:30px">Bills Introduced by Topic by Month</h1>
<form action = '/heat', method="POST" style="position:relative;left:50px">
    <table>
        <ul>
            <td>
                <select type="submit" name="law">
                    <option value = "All Bills">All Bills</option>
                    <option value = "Became Law">Became Law</option>

                <br>
                {% for topic in topics %}
                    <input type="checkbox" value="{{topic}}" name="checkbox">

                <p><input type="submit" value="Submit" method="post"></p>

                    {{ div | safe }}
                </div>
            </td>

</form>
</body>
        {{ javascript | safe }}
</div>
        <form action="/appendix">
            <input type="submit" value=" " method="get" style="width:0%;border:0px;color:transparent" id="next_page">
            <script>
                var forward = document.body;
                forward.addEventListener('keyup', function(event){
                            if (event.keyCode===190) {
                                event.preventDefault();
                                document.getElementById('next_page').click();
                            }
                      });
            </script>
        </form>
        <form action="/pie">
            <input type="submit" value=" " method="get" style="width:0%;border:0px;color:transparent" id="back_page">
            <script>
                var forward = document.body;
                forward.addEventListener('keyup', function(event){
                            if (event.keyCode===188) {
                                event.preventDefault();
                                document.getElementById('back_page').click();
                            }
                      });
            </script>
        </form>
</html>
